<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AgendaSalud Rilán{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0f766e;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">AgendaSalud Rilán</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'agendar' %}">Agendar visita</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'mis_visitas' %}">Mis visitas</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'mis_examenes' %}">Mis exámenes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="bg-white p-4 rounded shadow-sm">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
